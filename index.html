<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
  integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
  crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
  integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
  crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
  integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
  crossorigin="anonymous"></script>
  <script src="scripts.js" charset="utf-8"></script>

  <title>Beep? Boop? Both?</title>
</head>

<body>
  <div class="container">
    <h1>Fritz!</h1>
    <h2>Hi there, I'm Fritz, the number crunching robo-genius!</h2>
    <form>
      <div class="form-group">
        <label for="input-name">Enter your name here, please, so that I may better know you:</label>
        <input type="text" class="form-control" id="input-name">
      </div>
      <div class="form-group">
        <label for="input-number">And now, enter a number here, please:</label>
        <input type="number" class="form-control" id="input-number">
      </div>
      <button id="submit" type="button" class="btn btn-outline-info" data-toggle="modal" data-target="#results">Let's do it, Fritz!</button>
    </form>

    <!-- Results Display -->
    <div class="results">

      <!-- Results Modal -->
      <div class="modal fade" id="results" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Uh oh! Looks like Fritz is.... on the Fritz.</h5>
              <button type="button" class="close" data-dismiss="modal">X</button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    </div>


  </div>
</body>
</html>
