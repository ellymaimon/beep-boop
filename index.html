<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
  integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
  crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
  integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
  crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
  integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
  crossorigin="anonymous"></script>
  <script src="js/scripts.js" charset="utf-8"></script>

  <title>Beep? Boop? Both?</title>
</head>

<body>
  <div class="container">

    <!-- Form Display -->
    <div class="pre-submit">
      <h1>Fritz 10000</h1>
      <h2>Hi there, I'm Fritz 10000, the number crunching robo-genius! I'm a cousin of HAL's. </h2>
      <form>
        <div class="form-group">
          <label for="input-name">Enter your name here, please, so that I may better know you:</label>
          <input type="text" class="form-control" id="input-name">
        </div>
        <div class="form-group">
          <label for="input-number">And now, enter a number here, please:</label>
          <input type="number" class="form-control" id="input-number">
        </div>
        <button id="submit" type="submit" class="btn btn-outline-info">Let's do it, Fritz!</button>
      </form>
    </div>

    <!-- Results Display -->
    <div class="results">
      <h1>Hey, I'm HAL 9000</h1>
      <h2>Looks like Fritz is.... on the Fritz again.</h2>
      <h3>I'll be manning the controls now.</h3>
      <p id="final-result"></p>
      <button id="restart" type="button" class="btn btn-danger">Oh God, take me back!!!</button>
    </div>


  </div>
</body>
</html>
